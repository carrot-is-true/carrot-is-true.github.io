<!DOCTYPE html>

<meta charset="UTF-8">
<title>Окрасы CWITW</title>

<body><script type="text/javascript">

function openbox(id){
    display = document.getElementById(id).style.display;

    if(display=='none'){
       document.getElementById(id).style.display='block';
    }else{
       document.getElementById(id).style.display='none';
    }
}
</script>
<style>
</style>
<a href="#" onclick="openbox('box'); return false">Белые</a>
<div id="box" style="display: none;">
    <img src='https://cwitw.ru/game/pic/cat/furry/fur/base/clean/1.png'>
</div>


</body>
</html>
